<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-family:sans-serif;
  flex-direction:column;
  text-align:center;
}

.tap-text{
  position:fixed;
  top:20px;
  width:100%;
  font-size:1.5rem;
  color:#ff5f8a;
  font-weight:bold;
}

.kiss{
  position:fixed;
  font-size:30px;
  animation:float 2s forwards;
}

@keyframes float{
  to{
    transform:translateY(-100px) scale(1.4);
    opacity:0;
  }
}
</style>
</head>

<body>
<div class="tap-text">Tap anywhere üíã</div>

<script>
document.addEventListener("click", e => {
  const k = document.createElement("div");
  k.className = "kiss";
  k.innerText = "üíã";
  k.style.left = e.clientX + "px";
  k.style.top = e.clientY + "px";
  document.body.appendChild(k);
  setTimeout(() => k.remove(), 2000);
});
</script>
</body>
</html>
